<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> To-Do </title>
     <link defer rel="stylesheet" href="./css/style.css">
     <script async type="text/javascript" src='../dist/js/bundle.js'></script>
</head>

<body id="main-body">
    <div id="container">
        <div id="action-bar">
            <input type="text" id="text-box" placeholder="Write something to add">
            <button id="btn-add" class="input-button">Add</button>
            <button id="btn-select-all" class="input-button">Select/Deselect All</button>
            <button id="btn-delete-selected" class="input-button">Delete Selected</button>
            <button id="btn-delete-completed" class="input-button">Delete Completed</button>
        </div>

        <div id="list-container">
            
        </div>
    </div>
    <div class="list-item template-list-item" todo-id="" >
            <input type="checkbox" todo-type="select" class="check-box">
            <p todo-type="text-holder"></p>
            <button class="btn-done"  todo-type="done"  style="color: rgb(0, 139, 139);">Done</button>
            <button class="btn-delete" todo-type = "close" style="color: rgb(255, 81, 81);">X</button>
        </div>
</body>

</html>
